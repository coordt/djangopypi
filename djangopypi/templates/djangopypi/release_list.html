<html>
	<head>
		<title>Package Index Releases</title>
	</head>
	<body>
		<table>
			<thead>
				<th>Updated</th><th>Package</th><th>Description</th>
			</thead>
			<tbody>
			{% for release in release_list %}
    			<tr>
			        <td>{{ release.created|date:"Y-m-d" }}
			        <td><a href="{% url userpypi-release request.user release.package.name release.version %}"/>{{request.user}} {{release.package.name}} {{release.version}} {{ release }}</a></td>
			        <td>{{ release.summary|truncatewords:10 }}</td>
			    </tr>
			{% endfor %}
			</tbody>
		</table>
	</body>
</html>
